<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning 14 jours</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
    }
    .day {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      min-height: 200px;
      background: #f9f9f9;
    }
    .weekend {
      grid-column: span 1; /* Occupe une seule colonne */
      background: #f0f7ff;
    }
    /* ... (conservez le reste de votre CSS existant) ... */
  </style>
</head>
<body>
  <div id="app">
    <div class="grid">
      <template v-for="day in days" :key="day.date">
        <!-- Cas spÃ©cial pour le weekend -->
        <div v-if="isWeekend(day.name)" 
             class="day weekend" 
             :data-date="day.date">
          <h3>Week-end {{ day.date }}</h3>
          <!-- ... (contenu identique) ... -->
        </div>
        <!-- Jours normaux -->
        <div v-else class="day" :data-date="day.date">
          <h3>{{ day.name }} {{ day.date }}</h3>
          <!-- ... (contenu identique) ... -->
        </div>
      </template>
    </div>
  </div>
</body>
</html>
